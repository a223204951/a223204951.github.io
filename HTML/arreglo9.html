<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="../CSS/ofuscadolistagenerica.css">
    <script src="../JS/ofuscado9.js" defer></script>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            < Volver</a>
        <h1>Lista Genérica</h1>

        <label for="Elemento">☆ Elemento:</label>
        <input type="text" id="Elemento" onkeyup="CambioTexto()"> 

        <div class="button-group">
            <input type="button" value="push()" id="pushh" onclick="pushhh()"> 
            <input type="button" value="pop()">
            <input type="button" value="shift()">
            <input type="button" value="unshift()" id="unshiftt">
            <input type="button" value="indexOf()" id="indexx">
            <input type="button" value="includes()" id="includess">
            <input type="button" value="sort()">
            <input type="button" value="reverse()">
        </div>

        <br><br>
        <label for="Posicion">☆ Posición:</label>
        <input type="number" id="Posicion" min="0" onkeyup="CambioTexto()">
        <div class="button-group">
        <input type="button" value="insert_at()" id="insertt">
        <input type="button" value="clear()">
        </div>
        <br><br>

        <table>
            <tbody id="tabla"></tbody>
        </table>
    </div>
</body>
</html>
